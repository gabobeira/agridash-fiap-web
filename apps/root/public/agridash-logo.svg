<svg xmlns="http://www.w3.org/2000/svg" width="180" height="48" viewBox="0 0 180 48" fill="none">
  <!-- Plant Icon -->
  <g transform="translate(4, 10) scale(1.15)">
    <!-- Left leaf - green -->
    <path d="M12 9a6 6 0 0 0 -6 -6h-3v2a6 6 0 0 0 6 6h3" stroke="#22c55e" stroke-width="1.5" fill="url(#greenGradient)" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Right leaf - darker green -->
    <path d="M12 11a6 6 0 0 1 6 -6h3v1a6 6 0 0 1 -6 6h-3" stroke="#16a34a" stroke-width="1.5" fill="url(#darkGreenGradient)" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Stem - green -->
    <path d="M12 15l0 -6" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Pot/base - blue gradient (now in foreground) -->
    <path d="M7 15h10v4a2 2 0 0 1 -2 2h-6a2 2 0 0 1 -2 -2v-4z" stroke="#3b82f6" stroke-width="1.5" fill="url(#blueGradient)" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- AgriDash Text -->
  <text x="35" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="url(#textGradient)">
    AgriDash
  </text>
  
  <defs>
    <!-- Blue gradient for pot -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green gradient for left leaf -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark green gradient for right leaf -->
    <linearGradient id="darkGreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
